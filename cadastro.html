<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="shortcut icon" href="fotos/icon.png" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Cadastro</h1>
        <div>
            <ul>
                <li><a href="login.html">Login/cadastro</a></li>
                <li><a href="Home.html">Livros de Receitas</a></li>
                <li><a href="doces.html">Receitas Doces</a></li>
                <li><a href="salgados.html">Receitas Salgadas</a></li>
                <li><a href="carnes.html">Receitas com Carnes Vermelhas</a></li>
                <li><a href="bebidas.html">Receitas de Bebidas</a></li>
            </ul>
        </div>
    </header>
    <main>
        <div class="cadastro">
            <form action="">
                <div class="texto">
                <h1>Faça seu cadastro e fique por dentro de tudo!!</h1> <br>
                </div>

                <label for="nome">Nome</label> <br>
                <input type="text" name="nome" id="nome" required> <br>

                <label for="sobrenome">Sobrenome</label> <br>
                <input type="text" name="sobrenome" id="sobrenome" required> <br>

                <label for="cpf">CPF</label> <br>
                <input type="text" name="cpf" id="cpf" required> <br>

                <label for="telefone">Telefone</label> <br>
                <input type="tel" name="telefone" id="telefone" required> <br>

                <label for="email">Email</label> <br>
                <input type="email" name="email" id="email" required> <br>

                <label for="senha">Senha</label> <br>
                <input type="password" name="senha" id="senha" required> <br> <br>

                <button type="button" class="enviar">Cadastrar</button>
            </form>

        </div>

    </main>

    <footer>página feita por Kamila Machado Malimpenso - 37721879</footer>
    
</body>
</html>
